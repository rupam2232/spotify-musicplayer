<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" type="image/x-icon" href="svgs/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
</head>

<body>
    <section class="main">
        <section class="left border2 ">
            <div class="firsmen border-radius">
                <div class="logo invert">
                    <a href="#"><img src="svgs/logo.svg" alt="logo"></a>
                    <span class="cross"><img src="svgs/cross.svg" alt="cross"></span>
                </div>
                <ul class="home invert">
                    <li><img src="svgs/home.svg" alt="home">Home</li>
                    <li><img src="svgs/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library border-radius">
                <div class="lib invert">
                    <span class="pic">
                        <img src="svgs/library.svg" alt="library">Your Library
                    </span>
                    <span style="height:10px"><img src="svgs/plus.svg" alt="plus"></span>
                </div>
                <div class="songList border2">

                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
            </div>
        </section>
        <section class="right border2 border-radius">
            <nav>
                <div class="leri">
                    <span class="ham"><img src="svgs/ham.svg" alt="ham"></span>
                    <div class="seclogo invert">
                        <a href="#"><img src="svgs/logo.svg" alt="logo"></a>
                    </div>
                    <div class="vanish">
                        <span class="material-symbols-outlined">
                            arrow_back_ios
                        </span>
                        <span class="material-symbols-outlined">
                            arrow_forward_ios
                        </span>
                    </div>
                </div>
            </nav>
            <div class="spotifyplaylist">
                <div class="spline">
                    <img src="svgs/spotify.svg" alt="">
                    <h2>Spotify Playlists</h2>
                </div>
                <div class="cardcontainer border2">
                    
                </div>
            </div>
            <div class="musicplayer border2">
                <div class="player">
                    <div class="change">
                        <div class="info">

                        </div>
                        <div class="image">
                            <img id="previous" src="svgs/previoussong.svg" alt="previoussong">
                            <img id="play" src="svgs/play.svg" alt="play">
                            <img id="next" src="svgs/nextsong.svg" alt="nextsong">
                        </div>
                        <div class="timer">
                            <div class="time">
                                00:00 / 00:00
                            </div>
                            <div class="volume">
                                <img src="svgs/volume.svg" alt="volum">
                                <input type="range" name="volumerange" value="50" id="volrang">
                            </div>
                        </div>
                    </div>
                    <div class="bar">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
</body>

</html>
